
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="clicker()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="ex">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="ex1">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="ex2">contoh</p>
        <hr />
 </body>
 <script>
     function clicker(){
         var a = document.activeElement.tagName
         document.getElementById("ex").innerHTML=a
         var b = document.addEventListener("click",function(){
             document.getElementById("ex1").innerHTML="succeed!"
         })
         var anchor = document.anchors.length
         document.getElementById("ex2").innerHTML = anchor 
     }
 </script>
 </html>
