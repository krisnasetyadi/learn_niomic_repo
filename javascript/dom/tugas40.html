
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="clicker()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="ex">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="ex1">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
 </body>
 <script>
     function clicker(){
        var b = document.body.style.backgroundColor = "green"
     document.getElementById("ex1").innerHTML = "color : " + b
        var c = document.createElement("input");
     document.body.appendChild(c)
        var a = document.baseURI
     document.getElementById("ex").innerHTML=a
     }
    
    
 </script>
</html>
